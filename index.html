  <style type="text/css">
    @font-face {
      font-family: et-book;
      src: url(et-book.ttf);
    }
    a {
      color: inherit;
    }

    body {
      font-family: et-book;
      font-size: 1.5em;
      background-color: #f9f5d7;
      margin: 100px auto;
      max-width: 650px;
      scroll-behavior: smooth;
      overscroll-behavior-y: none;
      overscroll-behavior-x: none;
    }
    body,
    html {
      overflow-anchor: none;
    }

    .project {
      position: relative;
      text-decoration: none;
    }
    .project::after {
      content: "";
      position: absolute;
      width: 0;
      height: 1px;
      background-color: #000;
      bottom: 0;
      left: 0;
      transition: width 0.4s;
    }
    .project:hover::after {
      width: 100%;
    }
    .description {
      visibility: hidden;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      transition: all 0.4s ease;
      display: inline-block;
      vertical-align: top;
      max-width: 0;
    }
    .project:hover + .description,
    .description.revealed {
      visibility: visible;
      width: auto;
      max-width: 450px;
    }

    .container {
      position: relative;
    }
    .social-icons {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.5em;
    }

    .social-icons a {
      margin-left: 15px;
      color: inherit;
      text-decoration: none;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.querySelectorAll(".project").forEach((project) => {
        project.addEventListener("mouseover", () => {
          const description = project.nextElementSibling;
          description.classList.add("revealed");
        });
      });
    });
  </script>
</html>
